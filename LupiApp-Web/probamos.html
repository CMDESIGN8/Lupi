<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 600px;
      height: 400px;
      background-color: #eee;
      border-radius: 12px;
    }
    #ar-button {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <model-viewer src="cartoon+soccer+kid+3d+model.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look"
    camera-controls 
    tone-mapping="neutral"
    poster="poster.webp" 
    shadow-intensity="1"
    camera-orbit="91.33deg 89.83deg 2.165m" 
    field-of-view="30deg">
    
    <button slot="ar-button" id="ar-button">Ver en tu espacio</button>
  </model-viewer>
</body>
</html>
